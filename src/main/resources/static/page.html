<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="my_functions.js"></script>
</head>
<body>

<div class="container-fluid">
    <h2>Rock, Paper, Scissors</h2>

    <p id="totalsAccumulator">
    <div id="totalRounds"></div>
    <div id="totalWins1st"></div>
    <div id="totalWins2nd"></div>
    <div id="totalDraws"></div>
    </p>

    <div>
        <p class="text-danger" id="gameId"></p>
        <button class="btn btn-danger" id='restart'>Restart Game</button>
    </div>

    <br/>

    <div>
        <p class="text-primary" id="roundsCounter"></p>
        <button class="btn btn-primary" id='play'>Play Round</button>
    </div>

    <br/>

    <table class="table table-hover table-sm" id='roundsTable'>
        <thead>
        <tr>
            <th>First player</th>
            <th>Second player</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody id="roundsTableBody"></tbody>
    </table>

</div>
</body>
</html>
